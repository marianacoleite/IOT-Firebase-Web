<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

<body>

  <h1>Controle do LED Vermelho</h1>
  <p>Status: <span id="statusVermelho">Desconhecido</span></p>
  <div class="container">
    <div class="switch" id="switchVermelho">
      <div class="switch-toggle"></div>
    </div>
    <img src="img/ledapagada.png" id="imgVermelho" width="30" height="30" alt="LED Vermelho" />
    <button class="lamp-button" id="lampVermelho" title="Ligar/Desligar LED Vermelho"></button>
  </div>

  <h1>Controle do LED Amarelo</h1>

  </div>

  <h1>Controle do LED Verde</h1>

    </div>

  </div>

</body>
